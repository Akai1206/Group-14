<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singup</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <div class="left-section">
            <div class="cart-button">
                <a href="cart.html">
                    <img src="../img/333.png" alt="Cart">
                </a>
            </div>
            <div class="auth-dropdown">
                <button class="dropdown-button">會員中心</button>
                <div class="dropdown-content">
                    <a href="login.html">登入</a>
                    <a href="signup.html">註冊</a>
                </div>
            </div>
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="../img/111.png" alt="Logo">
            </a>
        </div>
    </header>
    <section>
        <form class="signup" id="signup-form">
            <div class="signup-title">註冊</div>
            <input type="text" id="display-name" placeholder="請輸入用戶名" required><br><br>
            <input type="text" id="username" placeholder="請輸入帳號" required><br><br>
            <input type="password" id="password" placeholder="請輸入密碼" required><br><br>
            <input type="submit" value="註冊">
            <p>已經有帳號? <a href="login.html">登錄</a></p>    
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2025 商品網站</p>
    </footer>
    <script>
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const displayName = document.getElementById("display-name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username]) {
                alert("帳號已被註冊，請使用其他帳號！");
                return;
            }

            users[username] = {
                displayName: displayName,
                username: username,
                password: password,
            };
            localStorage.setItem("users", JSON.stringify(users));
            alert("註冊成功！");
            window.location.href = "login.html";
        });
    </script>  
</body>
</html>
